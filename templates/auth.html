<html>
  <head>
    <title>OAUth Settings</title>
  </head>
  <body>

    {% if twitter_url %}
    <blockquote>
      <a href="{{ twitter_url }}">Authorize Twitter</a>
    </blockquote>

    {% else %}

      {% if google %}
      <p>
        Google+ API is Authorized
      </p>
      {% else %}
      <p>
      <blockquote>
        <a href="{{ google_url }}">Authorize Google</a>
      </blockquote>
      {% endif %}

    {% endif %}
  </body>
</html>
